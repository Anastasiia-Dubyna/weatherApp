<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/weatherApp/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>

    
    <script type="module" crossorigin src="/weatherApp/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/weatherApp/assets/vendor-b45ecd2d.js">
    <link rel="stylesheet" href="/weatherApp/assets/vendor-65fbc4ea.css">
    <link rel="stylesheet" href="/weatherApp/assets/index-b73a3410.css">
  </head>
  <body>
    <section class="weather">
  <div class="container">
    <form class="search-form js-search-form">
      <div class="form-box">
        <button class="location-btn" type="button">
          <svg class="icon-location" width="22px" height="22px">
            <use href="../img/symbol-defs.svg#icon-location"></use>
          </svg>
        </button>
        <input
          class="search-input js-search-input"
          type="text"
          name="user_country"
          placeholder="Enter the city"
        />
        <button class="saveFavoriteBtn" type="submit">
          <svg class="favorite-star" width="22px" height="22px">
            <use href="../img/symbol-defs.svg#icon-star"></use>
          </svg>
        </button>
      </div>
    </form>
    <div class="wrapper">
      <div class="city-slider swiper-container">
        <ul class="city-slider__wrapper swiper-wrapper"></ul>

        <div class="swiper-scrollbar"></div>
      </div>
      <div class="button-prev">
        <svg class="button-prev-img" width="10px" height="12px">
          <use href="../img/symbol-defs.svg#icon-vector"></use>
        </svg>
      </div>
      <div class="button-next">
        <svg class="button-next-img" width="10px" height="12px">
          <use href="../img/symbol-defs.svg#icon-vector"></use>
        </svg>
      </div>
    </div>
    <div class="weather__wrapper-oneDay"></div>
    <div class="buttonsOneOrFive">
      <button class="btn-today">TODAY</button
      ><button class="btn-five btn-disActive">5 DAYS</button>
    </div>
    <div class="weather__wrapper-oneDayDate">
      <div class="weather__card-date">
        <ul class="oneDayDateList">
          <li class="oneDayDateItem">
            <p class="dateOneDay"></p>
            <div class="date-info">
              <div class="timeDate">
                <p class="month"></p>
                <span class="timeSpan"></span>
              </div>
              <div class="sun-runing">
                <span class="sunrise">
                  <svg class="sunrise-img" width="12px" height="12px">
                    <use href="../img/symbol-defs.svg#icon-sunrise"></use>
                  </svg>
                </span>
                <p class="sunrise-time"></p>
                <span class="sunset">
                  <svg class="sunset-img" width="12px" height="12px">
                    <use href="../img/symbol-defs.svg#icon-sunset"></use>
                  </svg>
                </span>
                <p class="sunset-time"></p>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="phrase">
        <p class="phrase-text">
          Who cares about the clouds when<br />
          we're together? Just sing a song and<br />
          bring the sunny weather.
        </p>
        <p class="phrase-autor">Dale Evans</p>
      </div>
    </div>
    <div class="weather__wrapper"></div>
  </div>

  <div class="chart">
    <p class="show-chart">Show Chart</p>
    <button class="btn-show-chart">
      <svg class="elipse" width="10px" height="7px">
        <use href="../img/symbol-defs.svg#icon-vector"></use>
      </svg>
    </button>
  </div>
</section>


    
  </body>
</html>
