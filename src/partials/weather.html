<section class="weather">
  <div class="container">
    <form class="search-form js-search-form">
      <div class="form-box">
        <button class="location-btn" type="button">
          <svg class="icon-location" width="22px" height="22px">
            <use href="../img/symbol-defs.svg#icon-location"></use>
          </svg>
        </button>
        <input
          class="search-input js-search-input"
          type="text"
          name="user_country"
          placeholder="Enter the city"
        />
        <button class="saveFavoriteBtn" type="submit">
          <svg class="favorite-star" width="22px" height="22px">
            <use href="../img/symbol-defs.svg#icon-star"></use>
          </svg>
        </button>
      </div>
    </form>
    <div class="wrapper">
      <div class="city-slider swiper-container">
        <ul class="city-slider__wrapper swiper-wrapper"></ul>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
    <div class="weather__wrapper-oneDay"></div>
    <div class="buttonsOneOrFive">
      <button class="btn-today">TODAY</button
      ><button class="btn-five btn-disActive">5 DAYS</button>
    </div>
    <div class="weather__wrapper"></div>
  </div>
  <div class="chart">
    <p class="show-chart">Show Chart</p>
    <button class="btn-show-chart">
      <svg class="elipse" width="10px" height="7px">
        <use href="../img/symbol-defs.svg#icon-vector"></use>
      </svg>
    </button>
  </div>
</section>
