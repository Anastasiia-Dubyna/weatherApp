<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load ="partials/weather.html" />
    <div class="time">
      <span class="dateSpan"></span>
      <span class="timeSpan"></span>

    <div class="chart">
      <p class="show-chart">Show Chart</p>
      <button class="btn-show-chart">
        <svg class="elipse" width="28px" height="28px">
          <use href="../img/sprite.svg#icon-Ellipse"></use>
        </svg>
      </button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
